server:
  port: 8888

spring:
  application:
    name: config-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file://${user.home}/바탕화면/code/java/native-local-repo
        git:
#          uri: file:///home/lhs/바탕화면/code/java/git-local-repo
          uri: https://github.com/lhs7091/spring-cloud-config.git
          username: [username]
          password: [password]

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh